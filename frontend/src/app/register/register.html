<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2>Créer un compte</h2>
      <p>Rejoignez notre communauté de quincailliers</p>
    </div>

    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="userData.username"
          required
          minlength="3"
          class="form-control"
          placeholder="Choisissez un nom d'utilisateur"
        />
        <small>3 caractères minimum</small>
      </div>

      <div class="form-group">
        <label for="email">Adresse email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="userData.email"
          required
          class="form-control"
          placeholder="Votre adresse email"
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="userData.password"
          required
          minlength="6"
          class="form-control"
          placeholder="Créez un mot de passe"
          (input)="checkPasswords()"
        />
        <small>6 caractères minimum</small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="userData.confirmPassword"
          required
          class="form-control"
          placeholder="Confirmez votre mot de passe"
          (input)="checkPasswords()"
          [class.error]="!passwordsMatch && userData.confirmPassword"
        />
        <small
          *ngIf="!passwordsMatch && userData.confirmPassword"
          class="error-text"
        >
          Les mots de passe ne correspondent pas
        </small>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block btn-large"
        [disabled]="!registerForm.valid || isLoading || !passwordsMatch"
      >
        <span *ngIf="!isLoading">Créer mon compte</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <span class="spinner"></span>
          Création en cours...
        </span>
      </button>

      <div *ngIf="errorMessage" class="error-message">
        <i class="icon-error"></i>
        {{ errorMessage }}
      </div>
    </form>

    <div class="register-footer">
      <p>
        Déjà inscrit ?
        <a routerLink="/login" class="login-link">Se connecter</a>
      </p>
    </div>
  </div>
</div>
