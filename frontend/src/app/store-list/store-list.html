<div class="store-list-container">
  <div class="header">
    <h1>Mes Quincailleries</h1>
    <button routerLink="/stores/new" class="btn btn-primary">
      <span>+</span> Nouvelle Quincaillerie
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>Chargement de vos quincailleries...</p>
  </div>

  <div *ngIf="!isLoading && errorMessage" class="error-state">
    <p>{{ errorMessage }}</p>
    <button (click)="loadStores()" class="btn btn-outline">R√©essayer</button>
  </div>

  <div *ngIf="!isLoading && !errorMessage && stores.length === 0" class="empty-state">
    <div class="empty-icon">üè™</div>
    <h3>Aucune quincaillerie</h3>
    <p>Commencez par cr√©er votre premi√®re quincaillerie</p>
    <button routerLink="/stores/new" class="btn btn-primary">Cr√©er une Quincaillerie</button>
  </div>

  <div *ngIf="!isLoading && !errorMessage && stores.length > 0" class="stores-grid">
    <div *ngFor="let store of stores" class="store-card" (click)="navigateToStoreDetails(store.id)">
      <div class="store-header">
        <h3>{{ store.name }}</h3>
        <p class="store-address">{{ store.address }}</p>
      </div>
      
      <div class="store-stats">
        <div class="stat">
          <!-- <span class="stat-number">{{ getProductCount(store.id) }}</span> -->
          <!-- <span class="stat-label">Produits</span> -->
        </div>
      </div>
      
      <div class="store-actions">
        <button (click)="navigateToEditStore(store.id, $event)" class="btn btn-icon" title="Modifier">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
        </button>
        <button (click)="deleteStore(store.id, $event)" class="btn btn-icon btn-danger" title="Supprimer">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18"></path>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
