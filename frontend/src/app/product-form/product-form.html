<div class="product-form-container">
  <div class="header">
    <button (click)="onCancel()" class="btn btn-link">
      ← Retour aux produits
    </button>
    <h1>{{ isEditMode ? 'Modifier le produit' : 'Nouveau produit' }}</h1>
    <div *ngIf="store" class="store-info">
      Pour la quincaillerie : <strong>{{ store.name }}</strong>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="form">
    <div class="form-group">
      <label for="name">Nom du produit</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="productData.name"
        required
        class="form-control"
        placeholder="Entrez le nom du produit"
      >
    </div>

    <div class="form-group">
      <label for="price">Prix (€)</label>
      <input
        type="number"
        id="price"
        name="price"
        [(ngModel)]="productData.price"
        required
        min="0"
        step="0.01"
        class="form-control"
        placeholder="0.00"
        (input)="onPriceInput()"
      >
      <small *ngIf="productData.price > 0" class="price-preview">
        Prix affiché : {{ formatPrice(productData.price) }}
      </small>
    </div>

    <div class="form-group">
      <label for="stock">Stock initial</label>
      <input
        type="number"
        id="stock"
        name="stock"
        [(ngModel)]="productData.stock"
        required
        min="0"
        class="form-control"
        placeholder="0"
        (input)="onStockInput()"
      >
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button
        type="button"
        (click)="onCancel()"
        class="btn btn-outline"
      >
        Annuler
      </button>
      <button
        type="submit"
        [disabled]="!productForm.valid || isLoading"
        class="btn btn-primary"
      >
        {{ isLoading ? 'Enregistrement...' : (isEditMode ? 'Modifier' : 'Créer') }}
      </button>
    </div>
  </form>
</div>
