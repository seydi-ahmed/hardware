<div class="store-products-container">
  <button (click)="navigateBack()" class="back-button">‚Üê Retour √† la quincaillerie</button>
  
  <div class="header">
    <h1>Produits de {{ storeName }}</h1>
    <p>D√©couvrez tous les produits disponibles dans cette quincaillerie</p>
  </div>

  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>Chargement des produits...</p>
  </div>

  <div *ngIf="!isLoading && products.length === 0" class="empty-state">
    <div class="empty-icon">üì¶</div>
    <h3>Aucun produit</h3>
    <p>Aucun produit n'est disponible dans cette quincaillerie pour le moment.</p>
  </div>

  <div *ngIf="!isLoading && products.length > 0" class="products-grid">
    <div 
      *ngFor="let product of products" 
      class="product-card"
      (click)="viewProductDetails(product.id)">
      <h3>{{ product.name }}</h3>
      <p class="price">Prix: {{ product.price }} ‚Ç¨</p>
      <p class="stock">Stock: {{ product.stock }}</p>
    </div>
  </div>
</div>
